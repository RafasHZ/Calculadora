<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
    <body>
        <img src="itadori.jpg" alt="Ícone" class="icone-canto">
        <div class="wrapper">
                <button class="toggle-theme" onclick="toggleTheme()">
                    <i class='bx bx-sun' id="sun-icon"></i>
                    <i class='bx bx-moon' id="moon-icon"></i>
                </button>            
            <form>
                <h1>Calculadora</h1>
                <input type="text" id="display" disabled>
                <div class="buttons">
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="deleteLast()">⌫</button>
                    <button type="button" onclick="appendValue('%')">%</button>
                    <button type="button" onclick="appendValue('/')">/</button>
                
                    <button type="button" onclick="appendValue('7')">7</button>
                    <button type="button" onclick="appendValue('8')">8</button>
                    <button type="button" onclick="appendValue('9')">9</button>
                    <button type="button" onclick="appendValue('x')">x</button>
                
                    <button type="button" onclick="appendValue('4')">4</button>
                    <button type="button" onclick="appendValue('5')">5</button>
                    <button type="button" onclick="appendValue('6')">6</button>
                    <button type="button" onclick="appendValue('-')">-</button>
                
                    <button type="button" onclick="appendValue('1')">1</button>
                    <button type="button" onclick="appendValue('2')">2</button>
                    <button type="button" onclick="appendValue('3')">3</button>
                    <button type="button" onclick="appendValue('+')">+</button>
                
                    <button type="button" onclick="appendValue('0')" class="zero-btn">0</button>
                    <button type="button" onclick="appendValue('.')">.</button>
                    <button type="button" onclick="calculateResult()">=</button>
                </div>
            </form>

                <button class="toggle-history" onclick="toggleHistory()">
                    <i class='bx bx-history'></i> Histórico
                </button>
                <div id="history-modal" class="modal">
                        <div class="modal-content">
                           
                            <span class="close" onclick="toggleHistory()">&times;</span>
                            <h2>Histórico</h2>
                            <ul id="history-list"></ul>
                        </div>
                </div>            

        </div>
            <script src="script.js"></script>
    </body>
</html>
